                                        <h1 class="hidden-element topictitle1">Spider Page Not Found</h1>
                                        <p>If you see the <b>Spider Page Not Found</b> error:</p>
                                        <ol>
                                            <li value="1">
                                                <p>Open <b>Setup</b> &gt; <b>Company</b> &gt; <b>General Preferences</b></p>
                                            </li>

                                                <p>Make sure <b>Web Site Hosting Files Always Available</b> is checked. </p>
                                            </li>
